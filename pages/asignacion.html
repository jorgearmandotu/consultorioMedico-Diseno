<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../css/main.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <ul id="slide-out" class="sidenav sidenav-fixed">
                <li>
                    <div class="user-view">
                        <div class="background cyan darken-1">
                            <img src="">
                        </div>
                        <a href="#user"><img class="circle" src="../assets/profile/pngwing.com.png" /></a>
                        <a href="name"><span class="white-text name">Juan perez</span></a>
                    </div>
                </li>
                <li><div class="divider"></div></li>
                <li><a class="waves-effect" href="#!">Asignar Citas</a></li>
                <li><a class="waves-effect" href="modificacion.html">Modificar Citas</a></li>
                <li><a class="waves-effect" href="buscar.html">Buscar Citas</a></li>
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </header>
        <main>
            <div class="container">
                <br><br>
                <h1 class="header center green-text">Consultorio Médico</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Asignacion de citas</h5>
                </div>
                <br><br>
                <form>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input value="" id="identificacion" type="text" class="validate" required/>
                            <label class="active" for="identificacion">Identificación</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input value="" id="nombre" type="text" class="validate" required />
                            <label class="active" for="nombre">Nombre</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input value="" id="telefono" type="tel" class="validate" required/>
                            <label class="active" for="telefono">Telefono</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input value="" id="email" type="email" class="validate" />
                            <label class="active" for="email">Correo electronico</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select id="especialidad" name="especialidad">
                                <option value="" disabled selected>Selecione una    opcion</option>
                                <option value="Neumologia">Neumologia</option>
                                <option value="Cardiologia">Cardiologia</option>
                                <option value="Traumotologia">Traumotologia</option>
                            </select>
                            <label  for="especialidad">Especialidad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select id="especialista">
                                <option value="" disabled selected>Selecione una    opcion</option>
                                <option value="">Andres Garcia</option>
                                <option value="">Pablo solarte</option>
                                <option value="">Liliana Gonzales</option>
                            </select>
                            <label  for="especialista">especialista</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input field col s12 m6">
                            <label class="active" for="fecha">Fecha</label>
                            <input id="fecha" type="text" class="datepicker" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <select id="hora">
                                <option value="" disabled selected>Selecione una    opcion</option>
                                <option value="">8:00</option>
                                <option value="">8:30</option>
                                <option value="">9:00</option>
                                <option value="">9:30</option>
                                <option value="">10:00</option>
                            </select>
                            <label  for="hora">Hora</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m6 center">
                            <button class="btn waves-effect waves-ligth" type="submit" name="action">Asignar Cita <i class="material-icons save">save</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="../js/materialize.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>
    </body>
  </html>
